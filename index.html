<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Personal Details</legend>
        <label for="">Firstname:</label>
        <input type="text" name="Firstname" size="15">
        <br>
        <br>
        <label for="">Middlename:</label>
        <input type="text" name="Middlename" size="15">
        <br>
        <br>
        <label for="">Lastname:</label>
        <input type="text" name="Lastname" size="15">
        <br>
        <br>
        <label>Course:</label>
        <select name="Course">
            <option value="Course">Course</option>
            <option value="MBA">MBA</option>
            <option value="BBA">BBA</option>
            <option value="BCA">BCA</option>
            <option value="MCA">MCA</option>
            <option value="B.Tech">B.Tech</option>
        </select>
        <br>
        <br>
        <label>Gender</label>
        <br>
        <input type="radio" name="Gender"> Male
        <br>
        <input type="radio" name="Gender" > Female
        <br>
        <input type="radio" name="Gender"> Others
        <br>
        <br>
        <label >DOB</label>
        <input type="datetime-local" name="DOB">
        <br>
        <label>Phone</label>
        <input type="text" name="CountryCode" value="+91" size="1" disabled>
        <input type="tel" name="Phone" size="10" >
        <br>
        <br>
        <label>Address</label>
        <br>
        <textarea name="Address" id="" cols="80" rows="5"></textarea>
        <br>
        <br>
        <label>Email:</label>
        <input type="email">
        <br>
        <br>
        <Label>Password</Label>
        <input type="password">
        <br>
        <br>
        <Label>Re-type password</Label>
        <input type="password">
        <br>
        <br>
        <input type="checkbox"> Agree to terms and conditions
        <br>
        <br>
        <label>Choose File</label>
        <input type="file">
        <br>
        <br>
        <label>Choose Color</label>
        <input type="color">
        <br>
        <br>
        <input type="reset">
        <input type="button" value="Submit">
    </fieldset>
</body>
</html>
